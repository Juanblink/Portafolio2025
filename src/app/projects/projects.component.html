<section id="projects" class="section projects">
    <div class="container">
      <h1 class="text-center mb-4">Mis Proyectos</h1>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let project of projects">
          <div class="card h-100">
            <!-- Carrusel de Imágenes -->
            <div id="carousel{{ project.id }}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div
                  class="carousel-item"
                  *ngFor="let image of project.images; let i = index"
                  [class.active]="i === 0"
                >
                  <img
                    [src]="image"
                    class="d-block w-100"
                    alt="Imagen del proyecto {{ project.title }}"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                [attr.data-bs-target]="'#carousel' + project.id"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                [attr.data-bs-target]="'#carousel' + project.id"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            
            <!-- Contenido de la tarjeta -->
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description }}</p>
            </div>
            <div class="card-footer text-center">
              <a href="#" class="btn btn-primary">Ver Más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
